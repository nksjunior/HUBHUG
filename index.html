<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>Hug Fest | คำทำนาย</title>

  <style>
    body {
      font-family: "Prompt", sans-serif;
      background: linear-gradient(180deg, #fff7fb, #ffeef5);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #6b3b4b;
    }

    h1 {
      margin-top: 24px;
      font-size: 24px;
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      padding: 16px;
    }

    /* หน้าเลือกการ์ด */
    #selectPage {
      display: block;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 12px;
      margin-top: 20px;
    }

    .card-btn {
      background: linear-gradient(145deg, #fff0f5, #ffe4ee);
      border-radius: 14px;
      padding: 14px 0;
      cursor: pointer;
      font-size: 14px;
      color: #a45c78;
      border: 1px solid rgba(255, 180, 200, 0.6);
      box-shadow: 0 4px 10px rgba(255, 182, 193, 0.35);
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      user-select: none;
    }

    .card-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(255, 160, 190, 0.45);
    }

    /* หน้าผลลัพธ์ */
    #resultPage {
      display: none;
      margin-top: 40px;
    }

    .result-box {
      background: #ffffff;
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(255, 170, 200, 0.35);
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }

    .back-btn {
      margin-top: 24px;
      background: #ffb6c9;
      border: none;
      border-radius: 20px;
      padding: 10px 24px;
      font-size: 14px;
      color: #fff;
      cursor: pointer;
    }

    .back-btn:hover {
      background: #ff9fb7;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>เลือกการ์ดของคุณ</h1>

    <!-- หน้าเลือก -->
    <div id="selectPage">
      <div class="card-grid">
        <script>
          for (let i = 1; i <= 30; i++) {
            document.write(
              `<div class="card-btn" onclick="showResult(${i - 1})">
                ${String(i).padStart(2, "0")}
              </div>`
            );
          }
        </script>
      </div>
    </div>

    <!-- หน้าผลลัพธ์ -->
    <div id="resultPage">
      <h1>คำทำนายของคุณ</h1>
      <div class="result-box" id="predictionText"></div>
      <button class="back-btn" onclick="goBack()">เลือกใหม่</button>
    </div>

  </div>

  <script>
    const predictions = [
      "ความรักกำลังค่อย ๆ เติบโต อย่าเร่งรีบ",
      "มีคนแอบเป็นห่วงคุณมากกว่าที่คิด",
      "ช่วงนี้เหมาะกับการเริ่มต้นสิ่งใหม่",
      "คำพูดเล็ก ๆ ของคุณจะเปลี่ยนใจใครบางคน",
      "อย่าลืมพักใจบ้าง คุณทำดีแล้ว",
      "ความพยายามที่ผ่านมาจะเริ่มเห็นผล",
      "มีโอกาสดีเข้ามาแบบไม่ทันตั้งตัว",
      "วันนี้เหมาะกับการให้อภัย",
      "คุณมีค่ามากกว่าที่คุณคิด",
      "ความสุขเล็ก ๆ กำลังรออยู่ใกล้ ๆ",
      "การตัดสินใจครั้งนี้จะพาคุณไปไกล",
      "ใครบางคนกำลังคิดถึงคุณ",
      "อย่ากลัวที่จะเป็นตัวเอง",
      "เรื่องที่กังวลจะคลี่คลาย",
      "โชคดีจะมาในรูปแบบเรียบง่าย",
      "รอยยิ้มของคุณมีพลังมาก",
      "ความรักต้องการความเข้าใจ",
      "มีข่าวดีเล็ก ๆ ระหว่างวัน",
      "การเริ่มช้าดีกว่าไม่เริ่ม",
      "ความอดทนจะให้ผลตอบแทน",
      "วันนี้คุณควรเชื่อสัญชาตญาณตัวเอง",
      "มีคนเห็นคุณค่าของคุณเสมอ",
      "เรื่องดี ๆ กำลังใกล้เข้ามา",
      "ความฝันของคุณไม่ไกลเกินเอื้อม",
      "การพักผ่อนคือคำตอบ",
      "คุณไม่ได้เดินอยู่คนเดียว",
      "สิ่งที่หายไปจะกลับมาในรูปแบบใหม่",
      "ความจริงใจจะนำพาความสุข",
      "วันนี้เหมาะกับการเริ่มบทใหม่",
      "จงภูมิใจในตัวเอง"
    ];

    function showResult(index) {
      document.getElementById("selectPage").style.display = "none";
      document.getElementById("resultPage").style.display = "block";
      document.getElementById("predictionText").innerText = predictions[index];
    }

    function goBack() {
      document.getElementById("resultPage").style.display = "none";
      document.getElementById("selectPage").style.display = "block";
    }
  </script>
</body>
</html>
